{% extends "base_generic.html" %}

{% block content %}
<div style="margin-left:25%">
<h1>Genre List</h1>

{% if genre_list %}
  <ul>

  {% for genre in genre_list %}
    <li>
      <a href="{{ genre.get_absolute_url }}">
      {{ genre }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no genres available.</p>
{% endif %}

</div>
{% endblock %}
